<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>browser-monkey - reliable dom testing</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="reliable dom testing">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <style type="text/css" media="screen">
    .cover ul {
      list-style-type: inherit;
      text-align: left;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .cover ul li {
      line-height: 2rem;
    }
  </style>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name       : 'browser-monkey',
      repo       : 'https://github.com/featurist/browser-monkey',
      loadSidebar: true,
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 2,
      coverpage  : 'coverpage.md',
      homepage   : 'introduction.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      ga: window.location.hostname === 'localhost' ? '' : 'UA-34932868-7'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
